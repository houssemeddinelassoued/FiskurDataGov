apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    lintOptions {
        disable 'InvalidPackage'
    }

//    signingConfigs {
//        debug {
//            storeFile file("../fiskurdatagov.keystore.jks")
//            storePassword "stromfiskur"
